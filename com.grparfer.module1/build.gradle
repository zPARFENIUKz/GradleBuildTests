plugins {
    id 'java'
}

group = 'org.example'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.15
targetCompatibility = 1.15

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}